<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 520">
    <defs>
        <linearGradient id="barGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#f0f0f5"/>
            <stop offset="100%" stop-color="#d1d9ff"/>
        </linearGradient>
        <pattern id="fixedHatch" patternUnits="userSpaceOnUse" width="8" height="8" patternTransform="rotate(45)">
            <line x1="0" y1="0" x2="0" y2="8" stroke="#555" stroke-width="2"/>
        </pattern>
        <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto-start-reverse">
            <path d="M0,0 L8,4 L0,8 z" fill="#c0392b"/>
        </marker>
    </defs>
    <rect x="30" y="40" width="110" height="40" fill="url(#fixedHatch)" stroke="#555" stroke-width="2"/>
    <text x="42" y="65" font-size="16" font-family="Recursive, 'Segoe UI', sans-serif" fill="#2d3436">Fixed support</text>
    <polygon points="85,80 165,80 135,430 55,430" fill="url(#barGradient)" stroke="#34495e" stroke-width="3"/>
    <line x1="110" y1="430" x2="110" y2="495" stroke="#c0392b" stroke-width="5" marker-end="url(#arrowhead)"/>
    <text x="120" y="490" font-size="18" font-family="Recursive, 'Segoe UI', sans-serif" fill="#c0392b">P = 1000 lb</text>
    <text x="190" y="120" font-size="15" font-family="Recursive, 'Segoe UI', sans-serif" fill="#2d3436">w₁ = 2 in</text>
    <text x="190" y="380" font-size="15" font-family="Recursive, 'Segoe UI', sans-serif" fill="#2d3436">w₂ = 1 in</text>
    <text x="60" y="470" font-size="16" font-family="Recursive, 'Segoe UI', sans-serif" fill="#2d3436">L = 10 in</text>
    <text x="75" y="35" font-size="18" font-weight="bold" font-family="Recursive, 'Segoe UI', sans-serif" fill="#2d3436">Moaveni Example 1.1</text>
</svg>
