<svg width="600" height="210" viewBox="0 0 600 210" xmlns="http://www.w3.org/2000/svg">
    <style>
        .layer-label { font: 13px 'Inter', sans-serif; fill: #2c3e50; }
        .temp-label { font: 15px 'Inter', sans-serif; fill: #c0392b; font-weight: bold; }
    </style>
    <rect x="20" y="70" width="560" height="90" fill="#f7f9fc" stroke="#cfd6e3" stroke-width="2" rx="12"/>
    <rect x="30"  y="70" width="100" height="90" fill="#0b4dff"/>
    <rect x="130" y="70" width="100" height="90" fill="#3c78ff"/>
    <rect x="230" y="70" width="100" height="90" fill="#6ea4ff"/>
    <rect x="330" y="70" width="100" height="90" fill="#a4cbff"/>
    <rect x="430" y="70" width="80"  height="90" fill="#f7a35f"/>
    <rect x="510" y="70" width="60"  height="90" fill="#ff4b3a"/>

    <text class="layer-label" x="80"  y="55" text-anchor="middle">Outside Film</text>
    <text class="layer-label" x="180" y="55" text-anchor="middle">Wood Siding</text>
    <text class="layer-label" x="280" y="55" text-anchor="middle">Sheathing</text>
    <text class="layer-label" x="380" y="55" text-anchor="middle">Insulation</text>
    <text class="layer-label" x="470" y="55" text-anchor="middle">Gypsum</text>
    <text class="layer-label" x="540" y="55" text-anchor="middle">
        <tspan x="540" dy="0">Inside</tspan>
        <tspan x="540" dy="14">Film</tspan>
    </text>

    <text class="temp-label" x="30" y="190" text-anchor="start">T₁ = −6.7 °C</text>
    <text class="temp-label" x="570" y="190" text-anchor="end">T₇ = 21 °C</text>

    <text class="layer-label" x="300" y="205" text-anchor="middle">Example 2.4 — Exterior Wall</text>
</svg>
